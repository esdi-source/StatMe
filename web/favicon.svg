<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="112" fill="#F4F5F7"/>

  <!-- Magnifying Glass -->
  <g filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="240" cy="240" r="130" fill="#FFFFFF" stroke="#D0D3DA" stroke-width="14"/>

    <!-- Pie chart segments -->
    <path d="M240 240 L240 110 A130 130 0 0 1 360 190 Z" fill="#FF4D8D"/>
    <path d="M240 240 L360 190 A130 130 0 0 1 300 360 Z" fill="#4CD964"/>
    <path d="M240 240 L300 360 A130 130 0 0 1 120 260 Z" fill="#4A90FF"/>
    <path d="M240 240 L120 260 A130 130 0 0 1 240 110 Z" fill="#FFC83D"/>

    <!-- Handle -->
    <rect x="330" y="330" width="130" height="26" rx="13"
          transform="rotate(45 330 330)"
          fill="#6B6F8C"/>
  </g>
</svg>
